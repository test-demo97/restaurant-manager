<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Fork -->
  <g transform="translate(140, 80)">
    <!-- Fork handle -->
    <rect x="30" y="180" width="20" height="170" rx="10" fill="#fff"/>
    <!-- Fork head -->
    <rect x="30" y="60" width="20" height="130" rx="5" fill="#fff"/>
    <!-- Fork tines -->
    <rect x="5" y="60" width="8" height="90" rx="4" fill="#fff"/>
    <rect x="36" y="60" width="8" height="90" rx="4" fill="#fff"/>
    <rect x="67" y="60" width="8" height="90" rx="4" fill="#fff"/>
    <!-- Fork tine connections -->
    <rect x="5" y="140" width="70" height="20" rx="5" fill="#fff"/>
  </g>
  <!-- Knife -->
  <g transform="translate(280, 80)">
    <!-- Knife handle -->
    <rect x="35" y="200" width="25" height="150" rx="12" fill="#fff"/>
    <!-- Knife blade -->
    <path d="M35 60 L60 60 L60 200 L35 200 Z" fill="#fff"/>
    <!-- Knife edge (curved) -->
    <path d="M60 60 Q90 130 60 200" fill="#fff"/>
    <!-- Knife tip -->
    <path d="M35 60 L60 60 L47 30 Z" fill="#fff"/>
  </g>
</svg>
