# Deploy automatico su GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Load environment from .env if exists
        run: |
          if [ -f .env ]; then
            echo "ðŸ“„ Loading environment from .env file"
            export $(cat .env | grep -v '^#' | xargs)
            echo "VITE_CLIENT_ID=$VITE_CLIENT_ID" >> $GITHUB_ENV
            echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> $GITHUB_ENV
            echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> $GITHUB_ENV
          else
            echo "ðŸ“¦ Using secrets for environment"
            # VITE_CLIENT_ID Ã¨ opzionale, usa default se non presente
            if [ -n "${{ secrets.VITECLIENTID }}" ]; then
              echo "VITE_CLIENT_ID=${{ secrets.VITECLIENTID }}" >> $GITHUB_ENV
            else
              echo "VITE_CLIENT_ID=kebab-san-marino" >> $GITHUB_ENV
            fi
            echo "VITE_SUPABASE_URL=${{ secrets.VITESUPABASEURL }}" >> $GITHUB_ENV
            echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITESUPABASEANONKEY }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
