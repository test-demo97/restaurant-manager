name: Update All Clients

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force run migrations even if health-check fails (true/false)'
        required: false
        default: 'false'
      health_attempts:
        description: 'Optional: number of health-check attempts (overrides default)'
        required: false
      health_delay_ms:
        description: 'Optional: health check delay in milliseconds (overrides default)'
        required: false

# Grant permission to create issues when needed
permissions:
  issues: write

jobs:
  update-clients:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check script syntax
        run: node --check update-all-clients-ci.cjs

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Run update script
        env:
          ADMIN_SUPABASE_URL: ${{ secrets.ADMINSUPABASEURL }}
          ADMIN_SUPABASE_ANON_KEY: ${{ secrets.ADMINSUPABASEANONKEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FORCE_MIGRATIONS: ${{ github.event.inputs.force || 'false' }}
          HEALTH_CHECK_ATTEMPTS: ${{ github.event.inputs.health_attempts || '' }}
          HEALTH_CHECK_DELAY_MS: ${{ github.event.inputs.health_delay_ms || '' }}
        run: node update-all-clients-ci.cjs
