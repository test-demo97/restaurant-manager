name: Update All Clients

on:
  workflow_dispatch:  # Solo manuale - clicca "Run workflow" su GitHub Actions

# Grant permission to create issues when needed
permissions:
  issues: write

jobs:
  update-clients:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check script syntax
        run: node --check update-all-clients-ci.cjs

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Run update script
        env:
          ADMIN_SUPABASE_URL: ${{ secrets.ADMINSUPABASEURL }}
          ADMIN_SUPABASE_ANON_KEY: ${{ secrets.ADMINSUPABASEANONKEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node update-all-clients-ci.cjs
